{% load static %}
{% include "header.html"%}

			<main class="content">
				<div class="container-fluid p-0">

					<div class="mb-3">
						<h1 class="h3 d-inline align-middle">Add Requirement</h1>
					</div>
					<div class="row">
						<div class="col-12 col-lg-6">
							<div class="card">
								<div class="card-header">
									<div class="card-title">
										{% for message in messages %}
							<p class="lead" style="color: red;font-size: 20px;font-weight: bold">
								{{message}}
							</p>
                                    {% endfor %}
									</div>
								
								<div class="card-body">
                                    <form method="post" >
                                        {% csrf_token %}
									<input type="text" class="form-control" placeholder="Title" name="title">
                                    <br>
                                    <input type="text" class="form-control" placeholder="description" name="description">
                                    <br>
                                    <input type="text" class="form-control" placeholder="skills e.g. java,python,js" name="skills">
                                    <br>
                                    <input type="number" class="form-control" placeholder="Expirence" name="exp">
                                    <br>
                                      <button style="background:#6d8ff1" type="submit" type="submit" class="form-control" >Add Requiremnet</button>
                                    <br>
                                    <form>
								</div>
							</div>
							
						</div>
					</div>

				</div>
			</main>


		</div>
	</div>

	<script src="{% static 'js/app.js' %}"></script>

</body>

</html>
